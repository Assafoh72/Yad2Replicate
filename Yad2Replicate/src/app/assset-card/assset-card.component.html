<div class="all-appartment-container">
  <div *ngFor="let item of assets">
    <div class="external-container">

      <div>
        <img src="../../assets/appartment pictures/WhatsApp Image 2023-12-19 at 17.07.49.jpeg" alt="appartment-pic">
      </div>

      <div>
        <div>
          <p>{{item.price}}</p>
          <p>{{item.street}} {{item.streetNumber}}</p>
          <p>{{item.type}},{{item.neighborhood}},{{item.city}}</p>
        </div>


        <div class="button-container">
          <div>
            <p>{{item.roomsNumber}}</p>
            <label for="">חדרים</label>

          </div>
          <div>
            <p>{{item.floor}}</p>
            <label for="">קומה</label>

          </div>
          <div>
            <p>{{item.totalSquareFootage}}</p>
            <label for="">מ"ר</label>

          </div>




        </div>
      </div>

  </div>
